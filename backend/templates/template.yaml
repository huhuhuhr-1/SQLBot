          - 时间维度趋势（同比/环比/滑动均值/周期性等）

      - **相关性洞察**  
          - 特征间Pearson/Spearman等相关性矩阵  
          - 交叉分析（维度组合下指标对比）  
          - 显著性检验（p-value验证）

