version: '3.8'

services:
  sqlbot-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: sqlbot-mcp-server:latest
    container_name: sqlbot-mcp-server
    ports:
      - "8080:8080"
    environment:
      # SQLBot 配置
      - SQLBOT_BASE_URL=http://sqlbot:8000/api/v1
      - SQLBOT_USERNAME=admin
      - SQLBOT_PASSWORD=SQLBot@123456

      # 服务器配置
      - HOST=0.0.0.0
      - PORT=8080
      - LOG_LEVEL=INFO

      # 数据库配置
      - DB_NAME=人员台账

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - sqlbot

  sqlbot:
    # 这里假设 SQLBot 服务在另一个容器中运行
    # 实际部署时需要根据实际情况调整
    image: registry.cn-qingdao.aliyuncs.com/dataease/sqlbot-python-pg:latest
    container_name: sqlbot
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=sqlbot
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=Password123@pg
    restart: unless-stopped